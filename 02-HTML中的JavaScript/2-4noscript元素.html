<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xample HTML Page</title>
    <script defer="defer" src="example1.js"></script>
    <script defer="defer" src="example2.js"></script>
</head>

<body>
    <!-- 
    针对早期浏览器不支持 JavaScript 的问题，需要一个页面优雅降级的处理方案。最终， <noscript>
元素出现，被用于给不支持 JavaScript 的浏览器提供替代内容。虽然如今的浏览器已经 100%支持
JavaScript，但对于禁用 JavaScript 的浏览器来说，这个元素仍然有它的用处。
    <noscript> 元素可以包含任何可以出现在 <body> 中的 HTML 元素， <script> 除外。
    
 -->
    <!-- 
    浏览器将显示包含在<noscript>中的内容情况：
        1.浏览器不支持脚本
        2.浏览器对脚本的支持被关闭
    任何一个条件被满足，包含在 <noscript> 中的内容就会被渲染
    否则，浏览器不会渲染 <noscript>中的内容
 -->
    <noscript>
        <p>This page requires a JavaScript-enabled browser.</p>
    </noscript>
</body>

</html>
